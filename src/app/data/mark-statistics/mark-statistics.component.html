<div class="row">
  <mark-select (selectResult)="selectResult($event)" [marks]="marks" [selectAll]="true"></mark-select>
</div>

<div class="table-responsive" data-pattern="priority-columns">
  <table class="table table-hover table-bordered text-center">
    <thead>
    <tr>
      <th>科目</th>
      <th>阅卷进度</th>
      <th>阅卷开始时间</th>
      <th>阅卷结束时间</th>
      <th>阅卷用时</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let subject of filteredMarks | subjectFilter: selected">
      <td>
        <a href="javascript:;">{{subject.name}}</a>
      </td>
      <td>
        <div class="progress clear-margin-bottom">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': getProgress(subject)}">
            {{getProgress(subject)}}
          </div>
        </div>
      </td>
      <td></td>
      <td></td>
      <td> {{getHours(subject)}} </td>
    </tr>
    </tbody>
  </table>
</div>
